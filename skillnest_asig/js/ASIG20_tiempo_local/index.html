<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- autor del documento -->
    <meta name="author" content="yuliethgonzalez@liceovvh.cl">
    <!-- titulo de la pestaña -->
    <title>Tiempo Local</title>
    <!-- estilos css -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav>
        <div class="nav-container">
            <h1>El Tiempo</h1>
            <div class="text-nav">
                <a href="#">Arica</a>
                <a href="#">Valparaíso</a>
                <a href="#">Valdivia</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="santiago">
            <h2>Santiago</h2>
            <div class="temp">
                <label for="temperatura">ver temperatura en </label>
                <select id="temperatura" name="temperatura">
                    <option value="celsius">°C</option>
                    <option value="fahrenheit">°F</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <div class="card">
                    <h3 class="text-card">Hoy</h3>
                    <img src="static/images/lluvia.png" alt="Servidor no disponible">
                    <h4 class="text-card">lluvia</h4>
                    <div class="grados">
                        <span class="azul"><strong>18°</strong></span>
                        <span class="rojo"><strong>24°</strong></span>
                    </div>
                </div>

            </div>

            <div class="col-2">
                <div class="card">
                    <h3 class="text-card">Mañana</h3>
                    <img src="static/images/soleado.png" alt="Servidor no disponible">
                    <h4 class="text-card">soleado</h4>
                    <div class="grados">
                        <span class="azul"><strong>19°</strong></span>
                        <span class="rojo"><strong>27°</strong></span>
                    </div>
                </div>

            </div>

            <div class="col-3">
                <div class="card">
                    <h3 class="text-card">Jueves</h3>
                    <img src="static/images/nublado.png" alt="Servidor no disponible">
                    <h4 class="text-card">nublado</h4>
                    <div class="grados">
                        <span class="azul"><strong>16°</strong></span>
                        <span class="rojo"><strong>21°</strong></span>
                    </div>
                </div>

            </div>

            <div class="col-4">
                <div class="card">
                    <h3 class="text-card">Viernes</h3>
                    <img src="static/images/soleado.png" alt="Servidor no disponible">
                    <h4 class="text-card">soleado</h4>
                    <div class="grados">
                        <span class="azul"><strong>21°</strong></span>
                        <span class="rojo"><strong>26°</strong></span>
                    </div>
                </div>

            </div>
        </div>

        <div class="row" id="cookies">
            <div class="card-cookies">
                <img src="static/images/cookie.png" alt="Servidor no disponible.">
                <div class="row-container">
                    <h3>Políticas de cookies</h3>
                    <p>Nuestro sitio web utiliza cookies para garantizar que
                        obtenga la mejor experiencia en nuestro sitio web. <a href="#">Leer más...</a>
                    </p>
                </div>
                <button onclick="aceptar()">Aceptar</button>
            </div>
        </div>


    </div>





    <script src="static/js/script.js"></script>
</body>

</html>
