<!DOCTYPE html>
<html lang="es">

<head>

    <title>Flexbox repaso</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- fila 1 -->
        <div class="row star">
                <div class="caja-naranja"></div>
                <div class="caja-naranja"></div>
                <div class="caja-naranja"></div>
        </div>

        <!-- fila 2 -->

                <div class="caja-naranjaa"></div>
                <div class="caja-naranjaa"></div>
        </div>

        <!-- fila 3 -->

                <div class="caja-naranja"></div>
                <div class="caja-naranja"></div>
                <div class="caja-naranja"></div>
        
        </div>

        <!-- fila 4 -->

                <div class="caja-naranja"></div>
                <div class="caja-naranja"></div>
        </div>

        <!-- fila 5 -->

                <div class="caja-naranja"></div>
        </div>

        <!-- fila 6 -->
        <div class="row evenly">
                <div class="caja-naranja"></div>
                <div class="caja-naranja"></div>
                <div class="caja-naranja"></div>
        </div>


    </div>
