<body>

    <!-- eliminar elemento -->
     <h2>eliminar elemento</h2>
    <div class="row" id="cookies">
        <div class="card-cookies">
            <img src="static/images/cookie.png" alt="Servidor no disponible.">
            <div class="row-container">
                <h3>Políticas de cookies</h3>
                <p>Nuestro sitio web utiliza cookies para garantizar que
                    obtenga la mejor experiencia en nuestro sitio web. <a href="#">Leer más...</a>
                </p>
            </div>
            <button onclick="aceptar()">Aceptar</button>
        </div>
    </div>


    <!-- cambiar imagen -->

    <div class="card">
        <h2>cambiar imagen</h2>
        <img src="img/campo-de-trigo-con-cipreses.png" alt="Servidor no disponible" id="img" width="250px">
    </div>

    <!-- cambiar texto -->

    <div class="#">
        <h2>Iniciar sesión</h2>
        <button id="sesion" onclick="cerrarSesion()">Iniciar sesión</button>
    </div>

    <!-- mostrar mensaje de alerta -->

    <!-- contador -->

    <div class="card-mas-menos">
        <h2>Contador</h2>
        <p><span id="incremento">0</span> Más</p>
        <button onclick="incremento()">+</button>

        <p><span id="menos">0</span> Menos</p>
        <button onclick="menos()">-</button>
    </div>

    <!-- Recorremos cada botón de ACEPTAR -->




    <script src="script.js"></script>
</body>
